<html>
    <title>Contact</title>
    <head>
        <!--CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            h1{
                background-color: gainsboro;
            }
            a{
                color:aliceblue
            }
            b{
                color:aliceblue
            }
            form{
                color:gainsboro
            }
        </style>
    </head>
    <body style="background-color:slategrey;">
        <h1>Contact Six String Sensation Studios</h1>
        <a href="index.html" style="text-decoration:none">Home</a> | <a href="page2.html" style="text-decoration:none">About Us</a> | <a href="page3.html" style="text-decoration:none">Contact</a> 
    </body>
    <br>
    <body>
        <h3>
            Please fill out our contact form!
        </h3>
        <b>What services are you interested in?</b>
        <br>
        <form style="background-color:dimgray">
            <input type="checkbox" value="lessons">Lessons<br>
            <input type="checkbox" value="groupjam">Group Jam Sessions<br>
            <input type="checkbox" value="repairs">Repairs<br>
            <input type="checkbox" value="faq">General FAQ<br>
        </form>
        <br>
        <form id="contactForm">
            Your Name: <br>
            <input type="text" id="name"> <br>
            <br>
            Your Email: <br>
            <input type="text" id="email"> <br>
            <br>
            Message: <br>
            <input type="text" id="message"> <br>
        </form>
        <br>
            Best time to reach out?
        <br>
        <select id="bestTime">
            <option value="morning">AM</option>
            <option value="afternoon">PM</option>
        </select>
        <br>
        <br>
        Do you consent to promotional emails?
        <form id="consentForm">
            <input type="checkbox" value="yes">YES<br>
            <input type="checkbox" value="no">NO<br>
        </form>
        <br>
        <button id="submitButton" type="button">Submit</button>

        <script>
            document.getElementById('submitButton').addEventListener('click', function() {
                var nameInput = document.getElementById('name');
                var emailInput = document.getElementById('email');
                var name = nameInput.value.trim();
                var email = emailInput.value.trim();

                if (name === '' || email === '') {
                    alert('Please enter your name and email.');
                    if (name === '') {
                        nameInput.classList.add('error');
                    } else {
                        nameInput.classList.remove('error');
                    }
                    if (email === '') {
                        emailInput.classList.add('error');
                    } else {
                        emailInput.classList.remove('error');
                    }
                    return;
                }

                var termsCheckbox = document.getElementById('terms');
                if (!termsCheckbox.checked) {
                    alert('Please accept the terms and conditions.');
                    return;
                }

                alert('Form Submitted successfully!');
            });
        </script>
    </body>
</html>
